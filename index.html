        function toggleChatBox(containerId) {
            const chatBox = document.getElementById(containerId).getElementsByClassName('chat-box')[0];
            const toggleIcon = document.getElementById(containerId).getElementsByClassName('toggle-icon')[0];

            if (chatBox.style.height === '0px' || chatBox.style.height === '') {
                chatBox.style.height = '300px';
                toggleIcon.className = 'fas fa-chevron-down';
            } else {
                chatBox.style.height = '0px';
                toggleIcon.className = 'fas fa-chevron-up';
            }
        }

        // Listen for Enter key press in the input field
        document.querySelectorAll('.chat-input').forEach(function (input) {
            input.addEventListener('keyup', function (event) {

                    const containerId = input.closest('.chat-container-1').id;
